<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Calendar with Tasks</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 20px;
    text-align: center;
    border: 1px solid #ddd;
    position: relative; /* Allows absolute positioning within the cell */
    vertical-align: top; /* Align content at the top of the cell */
  }
  th {
    background-color: #faf5f5;
  }
  .month-nav {
    cursor: pointer;
    font-size: 24px;
    padding: 0 10px;
  }
  .today {
    background-color: #3cf104; /* Light green background */
    border-radius: 50%;
    width: 25px; /* Adjust size here */
    height: 25px; /* Adjust size here */
    display: inline-block;
    line-height: 25px; /* Aligns text vertically */
    margin: 0 auto; /* Center the circle horizontally in the cell */
  }
  .task {
    display: block;
    background-color: #f0f0f0;
    border-radius: 4px;
    margin-top: 5px;
    padding: 2px 5px;
    font-size: 0.8em;
    max-width: 90%; /* Prevents overflow */
    word-wrap: break-word;
  }
</style>
</head>
<body>

<div style="display: flex; justify-content: center; align-items: center;">
  <span class="month-nav" onclick="changeMonth(-1)">&#10094;</span>
  <h2 id="calendar-month-year" style="margin: 0 15px;"></h2>
  <span class="month-nav" onclick="changeMonth(1)">&#10095;</span>
</div>
<table>
  <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
  </thead>
  <tbody id="calendar-days">
  </tbody>
</table>

<script>
  let currentDate = new Date();
  let today = new Date(); // today's date

  function createCalendar(date) {
    const monthNames = ["January", "February", "March", "April", "May", "June", 
                        "July", "August", "September", "October", "November", "December"];
    document.getElementById("calendar-month-year").innerText = monthNames[date.getMonth()] + " " + date.getFullYear();

    const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
    const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();

    let tableHTML = "", day = 1;
    for (let i = 0; i < 6; i++) { // week rows
      let row = "<tr>";
      for (let j = 0; j < 7; j++) { // weekdays
        if (i === 0 && j < firstDay) {
          row += "<td></td>";
        } else if (day > daysInMonth) {
          row += "<td></td>";
        } else {
          let cellDate = new Date(date.getFullYear(), date.getMonth(), day);
          let isToday = day === today.getDate() && date.getMonth() === today.getMonth() && date.getFullYear() === today.getFullYear();
          let cellHTML = isToday ? `<span class="today">${day}</span>` : day;
          row += `<td id="day-${cellDate.toISOString().slice(0,10)}" oncontextmenu="addTask(event, '${cellDate.toISOString().slice(0,10)}')">${cellHTML}<div></div></td>`;
          day++;
        }
      }
      row += "</tr>";
      tableHTML += row;
    }
    document.getElementById("calendar-days").innerHTML = tableHTML;
  }

  function changeMonth(step) {
    currentDate.setMonth(currentDate.getMonth() + step);
    createCalendar(currentDate);
  }

  function addTask(event, date) {
    event.preventDefault(); // Prevent the default context menu
    let task = prompt("Enter a new task for " + date);
    if (task) {
      let taskElement = document.createElement("div");
      taskElement.className = "task";
      taskElement.textContent = task;
      document.getElementById("day-" + date).appendChild(taskElement);
    }
  }

  createCalendar(currentDate);
</script>

</body>
</html>
