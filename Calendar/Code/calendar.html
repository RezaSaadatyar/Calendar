<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar for daily tasks</title>

<!---------------------------- CSS Styles ------------------------------>
<style>
  table {
    width: 100%; /* Full width of the container */
    border-collapse: collapse; /* No space between table borders */
  }
  th, td {
    padding: 20px; /* Padding inside cells */
    text-align:right; /* Center text horizontally */
    border: 1px solid #ddd; /* Light grey border */
    position: relative; /* Needed for positioning child elements */
  }
  th {
    background-color: #faf5f5; /* Light pink background for headers */
  }
  .month-nav {
    cursor: pointer; /* Indicates clickable element */
    font-size: 24px; /* Larger font for visibility */
    padding: 0 10px; /* Padding around the arrows */
  }
  .today {
    background-color: #ffcccb; /* Light red background for the current day */
    border-radius: 50%; /* Circular shape */
    width: 25px; /* Width of the circle */
    height: 25px; /* Height of the circle */
    display:inline; /* Needed for width and height */
    line-height: 30px; /* Centers text vertically */
    margin: 0 auto; /* Centers the circle horizontally */
  }
</style>
</head>
<body>

<!----------------------- Navigation and Title ------------------------>
<div style="display: flex; justify-content: center; align-items: center;">
  <span class="month-nav" onclick="changeMonth(-1)">&#10094;</span> <!-- Left arrow for previous month -->
  <h2 id="calendar-month-year" style="margin: 0 15px;"></h2> <!-- Display month and year -->
  <span class="month-nav" onclick="changeMonth(1)">&#10095;</span> <!-- Right arrow for next month -->
</div>

<!------------------------- Calendar Table ----------------------------->
<table>
  <thead>
    <tr>
      <th>Sun</th> <!-- Day columns -->
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
  </thead>
  <tbody id="calendar-days">
    <!-- Dynamic rows will be inserted here -->
  </tbody>
</table>

<!-------------------- JavaScript for Calendar Logic ------------------->
<script>
  let currentDate = new Date(); // Stores the current date
  let today = new Date(); // Copy of the current date for comparisons

  function createCalendar(date) {
    // Month names array for easy lookup
    const monthNames = ["January", "February", "March", "April", "May", "June", 
                        "July", "August", "September", "October", "November", "December"];
    document.getElementById("calendar-month-year").innerText = monthNames[date.getMonth()] + " " + date.getFullYear();

    const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
    const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();

    let tableHTML = "", day = 1;
    for (let i = 0; i < 6; i++) { // Create up to 6 rows for weeks
      let row = "", daysAdded = 0;
      for (let j = 0; j < 7; j++) { // Create 7 columns for days
        if (i === 0 && j < firstDay) {
          row += "<td></td>"; // Fill initial empty cells
        } else if (day > daysInMonth) {
          row += "<td></td>"; // Fill trailing empty cells
        } else {
          let isToday = day === today.getDate() && date.getMonth() === today.getMonth() && date.getFullYear() === today.getFullYear();
          let cellHTML = isToday ? `<span class="today">${day}</span>` : day; // Highlight today
          row += `<td>${cellHTML}</td>`;
          day++;
          daysAdded++;
        }
      }
      if (daysAdded > 0) { // Only append rows with at least one day
        tableHTML += `<tr>${row}</tr>`;
      }
    }
    document.getElementById("calendar-days").innerHTML = tableHTML; // Update the calendar
  }

  function changeMonth(step) {
    currentDate.setMonth(currentDate.getMonth() + step); // Adjust current date by month
    createCalendar(currentDate); // Recreate the calendar
  }

  createCalendar(currentDate); // Initialize calendar
</script>

</body>
</html>
